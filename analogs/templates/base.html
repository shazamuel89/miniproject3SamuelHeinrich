<!doctype html>
<html>
    <head>
        <!-- Set the browser tab title using a block so child templates can override it, then append " - Analogs" -->
        <title>{% block title %}{% endblock %} - Analogs</title>
        <!-- Link the Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Link the local static stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand bg-light px-3">
            <div class="container px-3">
                <a class="navbar-brand" href="{{ url_for('index') }}">Analogs</a>
                <!-- List user control links -->
                <ul class="navbar-nav ms-auto">
                    <!-- If user is logged in -->
                    {% if g.user %}
                        <li class="nav-item d-flex align-items-center me-3">
                        <a href="{{ url_for('profile.profile') }}" class="d-inline-block">
                                <img
                                    src="{% if g.user.profile_picture %}{{ url_for('static', filename='uploads/' ~ g.user.profile_picture) }}{% else %}{{ url_for('static', filename='default_profile.png') }}{% endif %}"
                                    alt="Profile"
                                    class="rounded-circle"
                                    style="width:32px; height:32px; object-fit:cover;"
                                >
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a></li>
                    {% else %}
                        <!-- Otherwise, show the login and register links -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!-- Main content area -->
        <section class="content container py-4">
            <!-- Render header block section for child templates to override -->
            <header class="mb-4">
                {% block header %}{% endblock %}
            </header>
            <!-- Loop through any flashed messages and display each -->
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            <!-- Placeholder for the main content block to be filled by child templates -->
            {% block content %}{% endblock %}
        </section>
        <!-- Link the Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
